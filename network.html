<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<base target="_parent" />
		<title>Networks</title>
		<link rel="stylesheet" href="css/network.css" type="text/css"/>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" type="text/css"/><!--we're only using tooltips - later use custom download since we don't need it all-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><!--we need this for the jQuery UI tooltips, maybe make our own later-->
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script><!--we're only using tooltips - later use custom download since we don't need it all-->
	</head>
	<body>
		<div id="legend">
			<div class='swatch appointed'>Appointed/Reappointed by</div>
			<div class='swatch complaints'>Filed complaint(s) with</div>
			<div class='swatch employs'>Employed/Employs/Hired</div>
			<div class='swatch complaints against'>Filed complaint(s) against</div>
		</div>
		<div id="network"></div>
		<div id="tools">
			<input type="checkbox" id="edit"/><label for="edit" title="Note: You don't have to be in edit mode to make changes, it just shows you behind-the-scenes stuff that might be helpful.">Edit mode?</label>
			<button id="layout" title="Copy the output and email it to Emily.">Save Layout</button>
			<div id="editor">
				<p>Drag the circles to the desired location. Circles with a red outline have a fixed position - double click them to let them float.</p>
				<p>When you are finished, click "Save Layout."</p>
			</div>
			<div id="out"></div>
		</div>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/network.js"></script>
	</body>
</html>
